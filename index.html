<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drill #1</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PyScript -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
  <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

  <style>
    body {
      background: #f1f1f1;
    }
  </style>
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="width: 400px;">

      <!-- Heading -->
      <h4 class="text-center mb-4">Grade Calculator (v2.)</h4>

      <!-- Input -->
      <div class="mb-3">
        <label class="form-label">Score 1</label>
        <input type="number" id="score1" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Score 2</label>
        <input type="number" id="score2" class="form-control">
      </div>

      <!-- Button -->
      <button class="btn btn-danger w-100" py-click="compute_average">
        Compute
      </button>

      <!-- Result -->
      <div id="output" class="mt-3 p-2 border rounded bg-light">
        The result will appear here.
      </div>

    </div>
  </div>

  <py-script src="main.py"></py-script>
</body>
</html>
